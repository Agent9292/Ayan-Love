<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mammi ğŸ’–</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#FF69B4;
  --deep:#FF1493;
  --bg:linear-gradient(135deg,#FFB6C1,#FFF0F5,#FF69B4);
  --btn:linear-gradient(135deg,#FF69B4,#FF1493,#DC143C);
  --shadow:rgba(255,105,180,.35);
  --h:'Great Vibes',cursive;
  --s:'Alex Brush',cursive;
  --b:'Poppins',sans-serif;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:flex-start;   /* âœ… */
  justify-content:center;
  font-family:var(--b);
  overflow-y:auto;          /* âœ… SCROLL ENABLED */
  padding:3rem 0;
}

/* Floating hearts background */
.heart{
  position:fixed;           /* âœ… FIXED */
  font-size:20px;
  opacity:.75;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes floatUp{
  from{transform:translateY(110vh) scale(.8)}
  to{transform:translateY(-10vh) scale(1.3)}
}

/* Main card */
.box{
  background:rgba(255,255,255,.92);
  padding:3rem 2rem;
  border-radius:2rem;
  text-align:center;
  max-width:460px;
  width:90%;
  box-shadow:0 20px 45px var(--shadow);
  animation:entry 1.3s ease forwards;
  position:relative;
  z-index:5;
}
@keyframes entry{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:var(--h);
  font-size:3.3rem;
  background:var(--btn);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  font-family:var(--s);
  font-size:1.6rem;
  color:var(--deep);
  margin:.5rem 0 2rem;
}

/* Bouquet section */
.bouquet-wrap{
  margin:1.5rem 0 2rem;
  animation:offer 2.6s infinite ease-in-out;
}
@keyframes offer{
  0%{transform:translateY(0) rotate(0deg)}
  50%{transform:translateY(-12px) rotate(-4deg)}
  100%{transform:translateY(0) rotate(0deg)}
}

.bouquet{
  font-size:6.5rem;
  filter:drop-shadow(0 10px 15px var(--shadow));
}

.bouquet-text{
  font-family:var(--s);
  font-size:1.5rem;
  color:var(--pink);
  margin-top:.5rem;
}

/* Kiss section */
.kiss-area{
  margin:2rem 0;
}

.kiss-count{
  font-family:var(--h);
  font-size:3rem;
  color:var(--deep);
}

.kiss-btn{
  margin-top:1rem;
  border:none;
  background:var(--btn);
  color:#fff;
  padding:1rem 2.6rem;
  border-radius:3rem;
  font-family:var(--s);
  font-size:1.5rem;
  cursor:pointer;
  box-shadow:0 10px 25px var(--shadow);
  transition:.3s;
}
.kiss-btn:hover{transform:scale(1.07)}
.kiss-btn:active{transform:scale(.97)}

/* Kiss pop */
.kiss-pop{
  position:fixed;           /* âœ… FIXED */
  font-size:24px;
  animation:pop 1.2s ease forwards;
  pointer-events:none;
  z-index:3;
}
@keyframes pop{
  0%{opacity:0;transform:translateY(0) scale(.5)}
  30%{opacity:1}
  100%{opacity:0;transform:translateY(-60px) scale(1.4)}
}

/* Next button */
.next{
  display:inline-block;
  margin-top:2.2rem;
  text-decoration:none;
  color:#fff;
  background:var(--btn);
  padding:.9rem 2.4rem;
  border-radius:2rem;
  font-family:var(--s);
  font-size:1.35rem;
  box-shadow:0 8px 20px var(--shadow);
}
</style>
</head>

<body>

<div class="box">
  <h1>For Mammi ğŸ’–</h1>
  <div class="subtitle">A bouquet from your Pappi ğŸ’™</div>

  <!-- Bouquet -->
  <div class="bouquet-wrap">
    <div class="bouquet">ğŸ’ğŸŒ¹ğŸŒ·</div>
    <div class="bouquet-text">Pappi is giving this to Mammi ğŸ’–</div>
  </div>

  <!-- Kiss -->
  <div class="kiss-area">
    <div class="kiss-count"><span id="count">0</span> ğŸ’‹</div>
    <button class="kiss-btn" onclick="sendKiss()">Send a Kiss ğŸ’‹</button>
  </div>

  <a href="#" class="next">Next Surprise âœ</a>
</div>

<script>
/* Floating hearts */
const hearts=["ğŸ’–","ğŸ’•","ğŸ’—","â¤ï¸","ğŸ’“"];
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*3+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},450);

/* Kiss counter + pop */
let c=0;
function sendKiss(){
  c++;
  document.getElementById("count").innerText=c;

  const k=document.createElement("div");
  k.className="kiss-pop";
  k.innerText="ğŸ’‹";
  k.style.left=(50+Math.random()*20-10)+"%";
  k.style.top="55%";
  document.body.appendChild(k);
  setTimeout(()=>k.remove(),1200);
}
</script>

</body>
</html>
