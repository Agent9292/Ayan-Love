<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

  background:linear-gradient(135deg,#FFB6C1,#FFF0F5,#FF69B4);
  overflow-x:hidden;
}

/* ğŸŒ¸ Soft blurred hearts */
.hearts{
  position:fixed;
  inset:0;

  filter:blur(2.5px);
}

.heart{
  position:absolute;
  font-size:26px;
  opacity:.6;
  animation:fly 7s linear infinite;
}

@keyframes fly{
  from{transform:translateY(110vh) scale(.8)}
  to{transform:translateY(-10vh) scale(1.2)}
}

/* Layout */
.wrapper{
  min-height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:2rem 0;
}

.card{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:2.5rem 2rem;
  border-radius:2rem;
  text-align:center;
  box-shadow:0 20px 40px rgba(255,105,180,.3);
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  color:#FF1493;
}

.sub{
  font-family:'Alex Brush',cursive;
  font-size:1.6rem;
  margin-bottom:1.5rem;
  color:#FF69B4;
}

.bouquet{
  font-size:6rem;
  margin:1rem 0;
}

.text{
  font-family:'Alex Brush',cursive;
  font-size:1.4rem;
  color:#FF69B4;
}

.count{
  font-family:'Great Vibes',cursive;
  font-size:3rem;
  margin:1.5rem 0;
  color:#FF1493;
}

button, .next{
  display:inline-block;
  margin-top:1rem;
  border:none;
  padding:1rem 2.5rem;
  border-radius:3rem;
  font-size:1.4rem;
  background:linear-gradient(135deg,#FF69B4,#FF1493);
  color:#fff;
  cursor:pointer;
  text-decoration:none;
}

/* Kiss pop */
.kiss{
  position:fixed;
  font-size:28px;
  animation:pop 1s ease forwards;
}

@keyframes pop{
  from{opacity:0;transform:scale(.5)}
  to{opacity:0;transform:translateY(-60px) scale(1.4)}
}
</style>
</head>

<script>
