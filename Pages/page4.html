<style>
:root{
  --pink:#FF69B4;
  --deep:#FF1493;
  --bg:linear-gradient(135deg,#FFD1DC,#FFF0F5,#FFB6C1);
  --btn:linear-gradient(135deg,#FF69B4,#FF1493,#DC143C);
  --shadow:rgba(255,105,180,.35);
  --h:'Great Vibes',cursive;
  --s:'Alex Brush',cursive;
  --b:'Poppins',sans-serif;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:var(--b);
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  opacity:.8;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* Letter card */
.letter{
  background:rgba(255,255,255,.95);
  padding:3rem 2.5rem;
  border-radius:2.2rem;
  max-width:560px;
  width:92%;
  box-shadow:0 30px 60px var(--shadow);
  animation:fadeIn 1.5s ease forwards;
  position:relative;
  z-index:5;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:var(--h);
  font-size:3.4rem;
  text-align:center;
  background:var(--btn);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:1.8rem;
}

.text{
  font-size:1.05rem;
  line-height:1.8;
  color:#444;
  white-space:pre-line;
  min-height:280px;
}

.signature{
  margin-top:2rem;
  text-align:right;
  font-family:var(--s);
  font-size:1.8rem;
  color:var(--deep);
}

/* Kiss animation */
.kiss{
  position:absolute;
  font-size:26px;
  animation:kissPop 1.4s ease forwards;
}
@keyframes kissPop{
  0%{opacity:0;transform:scale(.5)}
  30%{opacity:1}
  100%{opacity:0;transform:translateY(-80px) scale(1.5)}
}

/* Footer */
.footer{
  text-align:center;
  margin-top:1.8rem;
  font-family:var(--s);
  font-size:1.6rem;
  color:var(--deep);
}
</style>
</head>
